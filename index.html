<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Odin Calculator</title>
</head>
<body>
  <header>
    <h1>Odin Calculator</h1>
  </header>
  <div id="app">
    <div id="viewport-container">
      <div id="operations-viewport">
        <div id="first-num"></div>
        <div id="operator"></div>
        <div id="second-num"></div>
      </div>
      <div id="results-viewport">0</div>
    </div>
    <div id="button-layout">
      <div id="row-1" class="row">
        <div id="button-7" class="button-div number-button">
          <button>7</button>
        </div>
        <div id="button-8" class="button-div number-button">
          <button>8</button>
        </div>
        <div id="button-9" class="button-div number-button">
          <button>9</button>
        </div>
        <div id="divide-button" class="button-div operator-button">
          <button>/</button>
        </div>
      </div>
      <div id="row-2" class="row">
        <div id="button-4" class="button-div number-button">
          <button>4</button>
        </div>
        <div id="button-5" class="button-div number-button">
          <button>5</button>
        </div>
        <div id="button-6" class="button-div number-button">
          <button>6</button>
        </div>
        <div id="multiply-button" class="button-div operator-button">
          <button>*</button>
        </div>
      </div>
      <div id="row-3" class="row">
        <div id="button-1" class="button-div number-button">
          <button>1</button>
        </div>
        <div id="button-2" class="button-div number-button">
          <button>2</button>
        </div>
        <div id="button-3" class="button-div number-button">
          <button>3</button>
        </div>
        <div id="subtract-button" class="button-div operator-button">
          <button>-</button>
        </div>
      </div>
      <div id="row-4" class="row">
        <div id="clear-button" class="button-div">
          <button>C</button>
        </div>
        <div id="button-0" class="button-div number-button">
          <button>0</button>
        </div>
        <div id="equal-button" class="button-div">
          <button>=</button>
        </div>
        <div id="plus-button" class="button-div operator-button">
          <button>+</button>
        </div>
      </div>
    </div>
  </div>
  <script type='text/javascript' src='index.js'></script>
</body>
</html>
